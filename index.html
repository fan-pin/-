<!DOCTYPE html>
<html style="height:100%;"><!--//html和body要同时设置100%高度，否则底部产生空白区域，不好看-->
  <head>
    <meta charset="utf-8"/>
  </head>
   <!--// div中的参数
	12行删除text-align:center 文字水平居中
	17行删除margin:auto 将div水平居中 margin: 0 上下左右边距都为0
	用吸管提取的颜色需要10进制转16进制，否则颜色不对
   -->
   <body style="height:100%; margin:0">
     <div style="width:100%; height:50px; line-height:50px; background-color:#373941; color:white">
	   <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;绩效看板</h2>
	 </div>
     <div style="width:100%; height:100%; background-color:#4C4E59;">
	 <br>
	   <div  style="position:relative; width:700px; left:10px; margin-bottom:20px; background-color:white;">
		 <div id="收入" style="position:relative; left:20px; top:20px; width:680px; height:350px; "></div>
		 <div id="利润" style="position:relative; left:20px; top:20px; width:680px; height:350px; "></div>
		 <div id="两金" style="position:relative; left:20px; top:20px; width:680px; height:350px; "></div>
	   </div>
     </div>   
   </body>
<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript">
var dom收入 = document.getElementById("收入");
var myChart收入 = echarts.init(dom收入);
option收入 = 
   {toolbox: {
        feature: {
            //mark: {show: true},
            //restore: {show: true},
            //saveAsImage: {show: true}
			 dataView: {show: true},
			}
		},
    series: [
        {
            name: "收入",
            type: "gauge",
            data: [
                {
                    value: 84,
                    //name: "完成率"
                }
            ],
            axisLine: {
                lineStyle: {
                    color: [[0.6, "rgb(255, 0, 0)"], [0.8, "rgb(255, 204, 0)"], [1, "rgb(0, 191, 0)"]],
					width:20,
                }
            },
            detail: {
                formatter: "{value}%",
				textStyle: {fontSize: 24}
            },
			splitLine: {length: 20},
        }
    ],
    title: {
        text: "2019年9月累计收入按进度完成率（点击查看明细）",
        //subtext: "2019年7月累计",
        link: "1909/1909收入.html",
		textStyle: {fontSize: 24},
        //subtextStyle: {fontSize: 20},
    },
    calculable: true,
    animation: true,
    animationEasing: "Linear",
    tooltip: {formatter: "{a} <br>{b} : {c}%"}
	}
    myChart收入.setOption(option收入);


var dom利润 = document.getElementById("利润");
var myChart利润 = echarts.init(dom利润);
option利润 = {
    tooltip: {
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        feature: {
            //mark: {show: true},
            //restore: {show: true},
            //saveAsImage: {show: true}
			 dataView: {show: true},
			}
    },
    series: [
        {
            name: "利润",
            type: "gauge",
            data: [
                {
                    value: 58.4,
                    //name: "完成率"
                }
            ],
            axisLine: {
                lineStyle: {
                    color: [[0.6, "rgb(255, 0, 0)"], [0.8, "rgb(255, 204, 0)"], [1, "rgb(0, 191, 0)"]],
					width:20,
                }
            },
            detail: {
                formatter: "{value}%",
				textStyle: {fontSize: 24}
            },
			splitLine: {length: 20},
        }
    ],
    title: {
        text: "2019年7月累计利润按进度完成率（点击查看明细）",
        //subtext: "2019年7月累计",
        link: "1909/1909利润.html",
		textStyle: {fontSize: 24},
        //subtextStyle: {fontSize: 20},        
    }
}
myChart利润.setOption(option利润);


var dom两金 = document.getElementById("两金");
var myChart两金 = echarts.init(dom两金);
option两金 = 
{
    tooltip: {
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        feature: {
            //mark: {show: true},
            //restore: {show: true},
            //saveAsImage: {show: true}
			 dataView: {show: true},
			}
    },
    series: [
        {
            name: "业务指标",
            type: "gauge",
            detail: {
                formatter: "{value}%"
            },
            data: [
                {
                    value: 90,
                    //name: "完成率"
                }
            ],
	    axisLine: {
               lineStyle: {
            		width:20,
                }
            }
        }
    ],
    title: {
        text: "2019年7月两金占用全年指标比率（点击查看明细）",
        //subtext: "2019年7月累计",
        link: "1907/1907两金.html",
		textStyle: {fontSize: 24},
        //subtextStyle: {fontSize: 20}, 
    }
}
myChart两金.setOption(option两金);
</script>
</html>
