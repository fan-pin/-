<!DOCTYPE html>
<html style="height:100%;"><!--//html和body要同时设置100%高度，否则底部产生空白区域，不好看-->
   <head>
       <meta charset="utf-8">
   </head>
   <!--// div中的参数
	text-align:center 文字水平居中
	margin:auto 将div水平居中 margin: 0 上下左右边距都为0
	用吸管提取的颜色需要10进制转16进制，否则颜色不对
   -->
   <body style="height:100%; margin:0">
     <div style="width:100%; height:50px; line-height:50px; background-color:#373941; text-align:center; color:white">

     <div style="width:100%; height:100%; background-color:#4C4E59;">
	 <br>

	   </div>
     </div>   
   </body>

</html>
